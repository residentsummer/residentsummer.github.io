<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.meta_description }}{% endif %}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

        {% if site.harmony.google_site_verification %}
        <!-- Verification token for Google Search Console -->
        <meta name="google-site-verification" content="{{ site.harmony.google_site_verification }}"/>
        {% endif %}

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <!-- Preloads -->
        <link as="image" rel="preload" href="{{ site.baseurl }}/assets/css/images/socials-icons.svg">
        <link as="image" rel="preload" href="{{ site.baseurl }}/assets/css/images/bullet.svg">

        <style>
         @font-face {
             font-family: 'Signika Negative';
             font-style: normal;
             font-weight: 400;
             font-display: fallback;
             src: local('Signika Negative Regular'), local('SignikaNegative-Regular'),
             url(/assets/fonts/SignikaNegative-Regular.woff2) format('woff2'),
             url(/assets/fonts/SignikaNegative-Regular.woff) format('woff'),
             url(/assets/fonts/SignikaNegative-Regular.ttf) format('truetype');
         }

         @font-face {
             font-family: 'Fira Mono';
             font-style: normal;
             font-weight: 400;
             font-display: fallback;
             src: local('Fira Mono Regular'), local('FiraMono-Regular'), local('Fira Mono'),
             url(/assets/fonts/FiraMono-Regular.woff2) format('woff2'),
             url(/assets/fonts/FiraMono-Regular.woff) format('woff'),
             url(/assets/fonts/FiraMono-Regular.ttf) format('truetype');
         }
        </style>
        <script>
            (function() {
		            // Optimization for Repeat Views
		            if( sessionStorage.fontsLoadedFoutWithClass ) {
			              document.documentElement.className += " fonts-loaded";
			              return;
		            }
		            if( "fonts" in document ) {
                    console.log(document.fonts);
			              Promise.all([
				                document.fonts.load("1em Signika Negative"),
				                document.fonts.load("1em Fira Mono")
			              ]).then(function () {
				                document.documentElement.className += " fonts-loaded";
				                // Optimization for Repeat Views
				                sessionStorage.fontsLoadedFoutWithClass = true;
			              });
		            }
	          })();
        </script>

        <!-- Modernizr js -->
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>
    </head>
    <body class="{{ site.harmony.basetheme }}">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}

        <!-- Site js -->
        <!-- <script src="{{ site.baseurl }}/assets/js/all.js"></script> -->
        <!-- Google analytics  -->
        {% include google-analytics.html %}
    </body>
</html>
